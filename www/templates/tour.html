<ion-view view-title="{{tour.country}}">
  <ion-content class="padding-vertical">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <img class="full-image" src="{{tour.image}}">
      </ion-slide>
      <ion-slide>
        <img class="full-image" src="/img/brazilia.jpg">
      </ion-slide>
      <ion-slide>
        <img class="full-image" src="/img/brazilia.jpg">
      </ion-slide>
    </ion-slide-box>

    <div class="item-text-wrap padding">
      <h1 class="padding-vertical">{{tour.name}}</h1>
      <p>
        <span ng-hide="more">{{tour.description | limitTo: limit}}...</span>
        <a ng-hide="more" ng-click="showMore();">Show more</a>
        <span ng-show="more">{{tour.description}}</span>
        <a ng-show="more" ng-click="showLess();">Hide</a>
      </p>
      <div>
        <span class = 'nodeParametrTures' for="">Страна:</span>
        <span ng-repeat="type in tour.type">{{tour.country}} </span>
      </div>
      <div>
        <span class = 'nodeParametrTures' for="">Вид отдыха:</span>
        <span ng-repeat="type in tour.type">{{type}} </span>
      </div>
      <div>
        <span class = 'nodeParametrTures' for="">Климат:</span>
        <span ng-repeat="climate in tour.climate">{{climate}} </span>
      </div>
      <div>
        <span class = 'nodeParametrTures' for="">Развлечения:</span>
        <span ng-repeat="keys in tour.keys"> <a ng-href="keyword/{{keys}}"> {{keys}} </a></span>
      </div>
    </div>
    <br>
    <a href="tel:+7-906-058-16-60">
      <button class="button button-full button-balanced padding-vertical">
        <i class="icon ion-ios-telephone-outline"></i> Оставить заявку
      </button>
    </a>
    <a href="#/app/tours/{{tour.id}}/map">
      <button class="button button-full button-positive padding-vertical">
        <i class="icon ion-location"></i> Показать на карте
      </button>
    </a>
    <a href="#" onclick="window.open('http://www.onetwotrip.com', '_system', 'location=yes'); return false;">
      <button class="button button-full button-light padding-vertical">
        <i class="icon ion-earth"></i> Открыть вебсайт
      </button>
    </a>
    <br>
    <br>
  </ion-content>
</ion-view>

<ion-view view-title="{{tour.country}}">
  <ion-content >
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <img class="full-image" ng-src="{{tour.image[0]}}">
      </ion-slide>
      <ion-slide>
        <img class="full-image" ng-src="{{tour.image[1]}}">
      </ion-slide>
      <ion-slide>
        <img class="full-image" ng-src="{{tour.image[2]}}">
      </ion-slide>
    </ion-slide-box>

    <div class="item-text-wrap padding">
      <h1 class="padding-vertical text-center">{{tour.name}}</h1>
      <p>
        <span ng-hide="more">{{tour.description | limitTo: limit}}...</span>
        <a ng-hide="more" ng-click="showMore();">Show more</a>
        <span ng-show="more">{{tour.description}}</span>
        <a ng-show="more" ng-click="showLess();">Hide</a>
      </p>
      <div class="card">
        <div class="item item-divider text-center">
          Страна: {{tour.country}}
        </div>
        <div class="item">
          <b><span for="">Вид отдыха:</span></b>
          <span ng-repeat="type in tour.type">{{type}}{{$last ? '' : ', '}} </span>
        </div>
        <div class="item">
          <b><span for="">Климат:</span></b>
          <span ng-repeat="climate in tour.climate">{{climate}}{{$last ? '' : ', '}} </span>
        </div>
        <div class="item" >
          <b><span for="">Развлечения:</span></b>
          <span ng-repeat="keys in tour.keys">{{keys}}{{$last ? '' : ', '}}</span>
        </div>
        <div class="item item-divider text-center">
          <b>Цена:</b> {{tour.price | currency : $ : 0}}
        </div>
      </div>
      <a href="tel:+7-906-058-16-60" class="padding-vertical">
        <button class="button button-block button-balanced">
          <i class="icon ion-ios-telephone"></i> Оставить заявку
        </button>
      </a>
      <a href="#" class="padding-vertical" onclick="window.open('http://www.onetwotrip.com', '_system', 'location=yes'); return false;">
        <button class="button button-block button-positive">
          <i class="icon ion-earth"></i> Открыть вебсайт
        </button>
      </a>
    </div>

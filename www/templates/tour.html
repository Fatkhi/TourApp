<ion-view view-title="Аргентина">
  <ion-content class="padding-vertical">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <img class="full-image" src="{{tour.image}}">
      </ion-slide>
      <ion-slide>
        <img class="full-image" src="/img/brazilia.jpg">
      </ion-slide>
      <ion-slide>
        <img class="full-image" src="/img/brazilia.jpg">
      </ion-slide>
    </ion-slide-box>

    <div class="item-text-wrap padding">
      <h1 class="padding-vertical">{{tour.name}}</h1>
      <h4>
        <span>{{tour.description}}</span>
        <span ng-hide="more">Show more</span>
        <span ng-show="more"></span>
        <span ng-show="more">hide</span>
      </h4>
      <h4 class="padding-vertical"> <b>Страна: </b> Аргентина </h4>
      <h4 class="padding-vertical"> <b>Вид отдыха:</b>{{tour.type}}</h4>
      <h4 class="padding-vertical"> <b>Климат: </b> {{tour.climate}} </h4>
      <h4 class="padding-vertical"> <b>Развлечения:</b>{{tour.keys}}</h4>
    </div>
    <button class="button button-full button-stable padding-vertical">
      <i class="icon ion-ios-star-outline"></i> В избранное
    </button>
    <br>
    <a href="tel:+7-906-058-16-60">
      <button class="button button-full button-balanced padding-vertical">
        <i class="icon ion-ios-telephone-outline"></i> Оставить заявку
      </button>
    </a>
    <a href="#" onclick="window.open('http://www.onetwotrip.com', '_system', 'location=yes'); return false;">
      <button class="button button-full button-positive padding-vertical">
        <i class="icon ion-earth"></i> Открыть вебсайт
      </button>
    </a>
    <br>
    <br>
  </ion-content>
</ion-view>
